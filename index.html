<!DOCTYPE html>
<html>
  <head>
    <title>WebSpeechFramework</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="webSpeechFramework.js"></script>
  </head>
  <body>
		<h1>WebSpeechFramework</h1>
		
		<button onclick="speech.start();">Start Speech Recognition</button>
		<p>
			Try the following commands:
		</p>
		<ul>
			<li>stop</li>
			<li>play now</li>
			<li>welcome</li>
			<li>skip this one</li>
		</ul>
		
		<script>
			var testCommands = [
				{
					'command':'stop',
					'call': 'test1'
				},
				{
					'command':'play now',
					'call': 'test2'
				},
				{
					'command':'welcome',
					'call': 'test3'
				},
				{
					'command':'skip this one',
					'call': 'test4'
				},
				{
					'command':'house',
					'call': 'test4'
				}
			];
			
			var config = {
				'lang': "en_UK",
				'variance': 5,
				'displayConsoleLog': true,
				'displayErrorMessages': true,
				'displayNoSupportMessage': true,
				'displayAllowMessage': true,
				'addDefaultErrorStyling': true,
				'onresult': 'customResultFunction'
			};
			
			var speech = new WebSpeechFramework(config, testCommands);
			
			function test1() {
				alert("Command recognized: stop");
			}

			function test2() {
				alert("Command recognized: play now");
			}

			function test3() {
				alert("Command recognized: welcome");
			}

			function test4() {
				alert("Command recognized: skip this one");
			}
			
			function customResultFunction(event) {
				console.log("This is a custom function! A result has been returned:");
				console.log(event);
			}
		</script>
  </body>
</html>
